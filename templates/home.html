<html>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">CNT_CHILDREN</label>
            <select class="form-control" name="CNT_CHILDREN" placeholder="Enter you CNT_CHILDREN">
                <option class="placeholder" value="">Select CNT_CHILDREN</option>
                <option value="0" selected>
                    0
                </option>
                <option value="1">
                    1
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FLAG_MOBIL</label>
            <select class="form-control" name="FLAG_MOBIL" placeholder="Enter you FLAG_MOBIL" required>
                <option class="placeholder" selected disabled value="">Select FLAG_MOBIL</option>
                <option value="0">
                    0
                </option>
                <option value="1" selected="selected">
                    1
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FLAG_PHONE</label>
            <select class="form-control" name="FLAG_PHONE" placeholder="Enter you FLAG_PHONE" required>
                <option class="placeholder" selected disabled value="">Select FLAG_PHONE</option>
                <option value="0">
                    0
                </option>
                <option value="1" selected="selected">
                    1
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FLAG_WORK_PHONE</label>
            <select class="form-control" name="FLAG_WORK_PHONE" placeholder="Enter you FLAG_WORK_PHONE" required>
                <option class="placeholder" selected disabled value="">Select FLAG_WORK_PHONE</option>
                <option value="0">
                    0
                </option>
                <option value="1" selected="selected">
                    1
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FLAG_EMAIL</label>
            <select class="form-control" name="FLAG_EMAIL" placeholder="Enter you FLAG_EMAIL" required>
                <option class="placeholder" selected disabled value="">Select FLAG_EMAIL</option>
                <option value="0">
                    0
                </option>
                <option value="1" selected="selected">
                    1
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">CODE_GENDER</label>
            <select class="form-control" name="CODE_GENDER" placeholder="Enter you CODE_GENDER" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    M
                </option>
                <option value="female" selected="selected">
                    F
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FLAG_OWN_REALTY</label>
            <select class="form-control" name="FLAG_OWN_REALTY" placeholder="Enter you FLAG_OWN_REALTY" required>
                <option class="placeholder" selected disabled value="">SDo you own a real estate ?</option>
                <option value="No">
                    N
                </option>
                <option value="Yes" selected="selected">
                    Y
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FLAG_OWN_CAR</label>
            <select class="form-control" name="FLAG_OWN_CAR" placeholder="Enter you FLAG_OWN_CAR" required>
                <option class="placeholder" selected disabled value="">Do you own a car ?</option>
                <option value="No">
                    N
                </option>
                <option value="Yes" selected="selected">
                    Y
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">CNT_FAM_MEMBERS</label>
            <select class="form-control" name="CNT_FAM_MEMBERS" placeholder="Enter you CNT_FAM_MEMBERS" required>
                <option class="placeholder" selected disabled value="">Select CNT_FAM_MEMBERS</option>
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                </option>
                <option value="3" selected="selected">
                    3
                </option>
                <option value="4">
                    4
                </option>
                <option value="5">
                    5
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">NAME_INCOME_TYPE</label>
            <select class="form-control" name="NAME_INCOME_TYPE" placeholder="Enter you NAME_INCOME_TYPE" required>
                <option class="placeholder" selected disabled value="">Select INCOME_TYPE</option>
                <option value="Commercial associate">
                    Commercial associate
                </option>
                <option value="Working">
                    Working
                </option>
                <option value="State servant">
                    State servant
                </option>
                <option value="Pensioner" selected="selected">
                    Pensioner
                </option>
                <option value="Student">
                    Student
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">NAME_EDUCATION_TYPE</label>
            <select class="form-control" name="NAME_EDUCATION_TYPE"
                placeholder="Enter you NAME_EDUCATION_TYPE" required>
                <option class="placeholder" selected disabled value="">Select Education Type</option>
                <option value="Academic degree">
                    Academic degree
                </option>
                <option value="Higher education" selected="selected">
                    Higher education
                </option>
                <option value="Secondary / secondary special">
                    Secondary / secondary special
                </option>
                <option value="Lower secondary">
                    Lower secondary
                </option>
                <option value="Incomplete higher">
                    Incomplete higher
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">NAME_FAMILY_STATUS</label>
            <select class="form-control" name="NAME_FAMILY_STATUS" placeholder="Enter you NAME_FAMILY_STATUS" required>
                <option class="placeholder" selected disabled value="">Select FAMILY_STATUS</option>
                <option value="Married" selected="selected">
                    Married
                </option>
                <option value="Single / not married" >
                    Single / not married
                </option>
                <option value="Separated">
                    Separated
                </option>
                <option value="Widow">
                    Widow
                </option>
                <option value="Civil marriage">
                    Civil marriage
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">NAME_HOUSING_TYPE</label>
            <select class="form-control" name="NAME_HOUSING_TYPE" placeholder="Enter you NAME_HOUSING_TYPE"
                required>
                <option class="placeholder" selected disabled value="">Select HOUSING_TYPE</option>
                <option value="House / apartment">
                    House / apartment
                </option>
                <option value="Co-op apartment">
                    Co-op apartment
                </option>
                <option value="Municipal apartment" selected="selected">
                    Municipal apartment
                </option>
                <option value="With parents">
                    With parents
                </option>
                <option value="Office apartment">
                    Office apartment
                </option>
                <option value="Rented apartment">
                    Rented apartment
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">OCCUPATION_TYPE</label>
            <select class="form-control" name="OCCUPATION_TYPE" placeholder="Enter you OCCUPATION_TYPE"
                required>
                <option class="placeholder" selected disabled value="">Select OCCUPATION_TYPE</option>
                <option value="Cooking staff">
                    Cooking staff
                </option>
                <option value="Sales staff">
                    Sales staff
                </option>
                <option value="Medicine staff">
                    Medicine staff
                </option>
                <option value="Laborers">
                    Laborers
                </option>
                <option value="Drivers">
                    Drivers
                </option>
                <option value="Managers">
                    Managers
                </option>
                <option value="High skill tech staff">
                    High skill tech staff
                </option>
                <option value="Accountants">
                    Accountants
                </option>
                <option value="Security staff">
                    Security staff
                </option>
                <option value="Accountants">
                    Accountants
                </option>
                <option value="Core staff">
                    Core staff
                </option>
                <option value="Cleaning staff">
                    Cleaning staff
                </option>
                <option value="Low-skill Laborers" selected="selected">
                    Low-skill Laborers
                </option>
                <option value="Waiters/barmen staff">
                    Waiters/barmen staff
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">month_on_book out of 60</label>
            <input class="form-control" type="number" name="month_on_book"
                placeholder="Enter your month_on_book score" min='0' max='60' />
        </div>
        <div class="mb-3">
            <label class="form-label">DAYS_BIRTH</label>
            <input class="form-control" type="number" name="DAYS_BIRTH"
                placeholder="Enter your DAYS_BIRTH" />
        </div>
        <div class="mb-3">
            <label class="form-label">DAYS_EMPLOYED</label>
            <input class="form-control" type="number" name="DAYS_EMPLOYED"
                placeholder="Enter your DAYS_EMPLOYED" />
        </div>
        <div class="mb-3">
            <label class="form-label">AMT_INCOME_TOTAL</label>
            <input class="form-control" type="number" name="AMT_INCOME_TOTAL"
                placeholder="Enter your AMT_INCOME_TOTAL" />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
